<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Constructor de Clases</title>
</head>
<body>
    <div class="container-fluid">
        <form id="form-info" method="post">
            <div class="row row-cols-4 text-center">
                <div class="col">
                    <h4>Nombre de la Clase:</h4>
                    <input type="text" name="NombreClase" id="clase" required>
                </div>
                <div class="col">
                    <h4>Numero de elementos:</h4>
                    <input type="number" name="NumeroElementos" max="1000" id="numero" required>
                </div>
                <div class="col">
                    <h4>¿Se generara constructor?</h4>
                    <input type="checkbox" name="constructor" id="constructor"> Sí
                </div>
                <div class="col">
                    <input type="submit" value="Continuar" id="btnContinuar" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid mt-5" id="encabezados">
    </div>

    <div class="container-fluid " id="box-elementos" style="overflow-y: auto; height: 650px;">
    </div>

    <div class="container-fluid mt-3" id="box-opciones">
    </div>

    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
</body>
</html>
